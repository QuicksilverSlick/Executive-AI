<!DOCTYPE html>
<html>
<head>
    <title>Voice Token Test</title>
</head>
<body>
    <h1>Voice Agent Token Test</h1>
    <button id="testToken">Test Token Endpoint</button>
    <button id="testVoiceAgent">Test Voice Agent Connection</button>
    <pre id="output"></pre>

    <script>
        const output = document.getElementById('output');
        
        function log(message, data) {
            output.textContent += `${new Date().toISOString()} - ${message}\n`;
            if (data) {
                output.textContent += JSON.stringify(data, null, 2) + '\n\n';
            }
        }

        // Test token endpoint
        document.getElementById('testToken').addEventListener('click', async () => {
            log('Testing token endpoint...');
            try {
                const response = await fetch('http://localhost:4321/api/voice-agent/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({
                        session_id: 'test-' + Date.now()
                    })
                });
                
                const data = await response.json();
                log('Token response:', data);
            } catch (error) {
                log('Token error:', { error: error.message, stack: error.stack });
            }
        });

        // Test voice agent initialization
        document.getElementById('testVoiceAgent').addEventListener('click', async () => {
            log('Testing voice agent connection...');
            try {
                // Import and create voice agent
                const { createWebRTCVoiceAgent } = await import('/src/lib/voice-agent/webrtc/main.ts');
                
                const agent = createWebRTCVoiceAgent({
                    apiEndpoint: 'http://localhost:4321/api/voice-agent',
                    maxReconnectAttempts: 1
                });
                
                // Set up event listeners
                agent.on('connectionStateChanged', (state) => {
                    log('Connection state:', state);
                });
                
                agent.on('error', (error) => {
                    log('Voice agent error:', error);
                });
                
                // Initialize
                await agent.initialize();
                log('Voice agent initialized successfully!');
                
                // Clean up after 5 seconds
                setTimeout(() => {
                    agent.disconnect();
                    log('Voice agent disconnected');
                }, 5000);
                
            } catch (error) {
                log('Voice agent initialization error:', { error: error.message, stack: error.stack });
            }
        });
    </script>
</body>
</html>
