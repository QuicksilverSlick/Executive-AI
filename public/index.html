<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive AI Training - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        // If this page loads, it means SSR isn't working
        // Redirect to a test page that we know exists
        setTimeout(() => {
            console.log('SSR not responding, checking test pages...');
            // Try to load a test page
            fetch('/api/health')
                .then(res => res.json())
                .then(data => {
                    console.log('API is working:', data);
                    document.querySelector('.loading').innerHTML = 
                        '<h2>Site is loading...</h2><p>API is responding. If the page doesn\'t load, there may be an SSR issue.</p>';
                })
                .catch(err => {
                    console.error('API error:', err);
                    document.querySelector('.loading').innerHTML = 
                        '<h2>Configuration Issue Detected</h2><p>The site is experiencing technical difficulties. Please check back later.</p>';
                });
        }, 2000);
    </script>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Loading Executive AI Training...</h2>
        <p>Please wait while we initialize the application.</p>
    </div>
</body>
</html>
